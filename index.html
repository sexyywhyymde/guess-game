<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game guess</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="centered">
    <div class="content centered">
      <div>
        <h1>Игра угадай число</h1>
        <p class="title"> Задайте число от 1 до 100 и угадайте</p>

        <div>
          <input id="guess" type="number" />
          <button id="check">Угадать</button>
          <button id="restart">Новая игра</button>
        </div>

        <p id="message"></p>
        <span
          id="attempts"
          style="
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: large;
            color: white;
          "
          >0</span
        >
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
